<!doctype html>
<html lang="ru" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <meta
      name="description"
      content="Бесплатное приложение для видеоконференций с высоким качеством"
    />
    <meta
      name="keywords"
      content="видеоконференции, онлайн встречи, бесплатно"
    />
    <meta name="author" content="Utkiuuu" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Utkiuuu - Бесплатные видеоконференции"
    />
    <meta
      property="og:description"
      content="Премьер-встреча в высоком качестве теперь бесплатна для всех"
    />
    <meta property="og:image" content="/goose.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Utkiuuu - Бесплатные видеоконференции"
    />
    <meta
      property="twitter:description"
      content="Премьер-встреча в высоком качестве теперь бесплатна для всех"
    />
    <meta property="twitter:image" content="/goose.png" />

    <link rel="icon" type="image/png" href="/goose.png" />
    <link rel="apple-touch-icon" href="/goose.png" />
    <title>Utkiuuu - Бесплатные видеоконференции</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="/goose.png" as="image" />

    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
